<ion-header>

  <ion-navbar color="bw3">
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'contactDetails' | translate | titlecase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header text-center>

      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col col-3 class="ar11">
            <div id="contact-icon" class="content" [style.background-color]="contact.color">
              <h1 class="capital">{{contact.ini | uppercase}}</h1>
            </div>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>

      <ion-card-title>
        {{contact.name}} {{contact.surname}}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid id="action-buttons" margin-bottom>
        <ion-row>
          <ion-col col-6 col-sm-3 offset-sm-3 text-center>
            <button ion-button clear large color="blu" (click)="mail(contact)">
              <ion-grid>
                <ion-row>
                  <ion-col text-center>
                    <ion-icon name="mail"></ion-icon>
                  </ion-col>
                </ion-row>
                <ion-row text-center>
                  <ion-col>{{ 'mail' | translate | titlecase }}</ion-col>
                </ion-row>
              </ion-grid>
            </button>
          </ion-col>

          <ion-col col-6 col-sm-3 text-center>
            <button ion-button clear large color="grn" (click)="call(contact)">
              <ion-grid>
                <ion-row>
                  <ion-col text-center>
                    <ion-icon name="call"></ion-icon>
                  </ion-col>
                </ion-row>
                <ion-row text-center>
                  <ion-col text-center>
                    {{ 'call' | translate | titlecase }}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list no-lines>
        <ion-item>
          <ion-label stacked color="blu">{{ 'name' | translate | titlecase }}</ion-label>
          <ion-input readonly [value]="contact.name"></ion-input>
        </ion-item>
        <ion-item *ngIf="contact.surname">
          <ion-label stacked color="blu">{{ 'surname' | translate | titlecase }}</ion-label>
          <ion-input readonly [value]="contact.surname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked color="blu">{{ 'phone' | translate | titlecase }}</ion-label>
          <ion-input readonly [value]="contact.phone"></ion-input>
        </ion-item>
        <ion-item *ngIf="contact.email">
          <ion-label stacked color="blu">{{ 'email' | translate | titlecase }}</ion-label>
          <ion-input readonly [value]="contact.email"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
