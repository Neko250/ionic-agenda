<ion-header>

  <ion-navbar color="bw3">
    <ion-buttons start>
      <button ion-button icon-only color="red" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Contact Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header text-center>

      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col col-3 class="ar11">
            <div id="contact-icon" class="content" [style.background-color]="contact.color">
              <h1 class="capital">{{contact.ini | uppercase}}</h1>
            </div>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>

      <ion-card-title>
        {{contact.name}} {{contact.surname}}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
